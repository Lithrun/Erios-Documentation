# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
remote_theme            : "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin   : dirt
minimal_mistakes_skin_dark  : dark

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title                   : Erios
title_seperator         : "-"
subtitle                : "An action adventure RPG game"
name                    : &name "Lithrun"
description             : >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
url                     : "https://erios.io"
logo                    : "assets/logo.png"
search                   : true # true, false (default)
search_full_content      : true # true, false (default)

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Reading Files
include:
  - _pages
  - _posts
  - _api
  - _docs
encoding                : "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
words_per_minute: 150

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-glossary_tooltip

exclude: [vendor]

footer:
  links:
    - label: "Discord"
      icon: "fab fa-fw fa-discord"
      url: "https://discord.gg/CAupuH2Kcm"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/WorldOfErios"
    # Disabled until reddit is setup
    # - label: "Reddit"
    #   icon: "fab fa-fw fa-reddit"
    #   url: "https://www.reddit.com/r/EriosTheGame/"

collections:
  api:
    output: true
    permalink: /:collection/:path/
  docs:
    output: true
    permalink: /:collection/:path/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      show_date: true
      comments: true
      share: true
      related: true
      # classes: wide
      comments: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
  # _api
  - scope:
      path: "_api"
      type: pages
    values:
      layout: single
      read_time: false
      share: false
      comments: false
      sidebar:
        nav: "api"
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      read_time: false
      share: false
      comments: false
      sidebar:
        nav: "api"

teaser: /assets/logo.png

sidebars:
- api_sidebar

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

comments:
  provider: "disqus"
  disqus:
    shortname: "erios"

# fixes "No GitHub API authentication" error
github: [metadata]